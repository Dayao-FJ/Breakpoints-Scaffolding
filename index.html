<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Background Color Change</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body, .responsive-bg {
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    body {
      background-color: #ff6b6b;
      color: #ffffff;
    }

    @media (min-width: 576px) {
      body {
        background-color: #4ecdc4;
      }
    }

    @media (min-width: 768px) {
      body {
        background-color: #45b7d1;
      }
    }

    @media (min-width: 992px) {
      body {
        background-color: #96ceb4;
        color: #212529;
      }
    }

    @media (min-width: 1200px) {
      body {
        background-color: #d4a5a5;
        color: #ffffff;
      }
    }

    @media (min-width: 1400px) {
      body {
        background-color: #9b59b6;
        color: #212529;
      }
    }

    .responsive-bg {
      padding: 1.5rem;
      border-radius: 8px;
      margin: 2rem auto;
      max-width: 800px;
      background-color: #ff6b6b;
      color: #ffffff;
    }

    @media (min-width: 576px) {
      .responsive-bg {
        background-color: #4ecdc4;
        color: #ffffff;
      }
    }

    @media (min-width: 768px) {
      .responsive-bg {
        background-color: #45b7d1;
        color: #ffffff;
      }
    }

    @media (min-width: 992px) {
      .responsive-bg {
        background-color: #96ceb4;
        color: #212529;
      }
    }

    @media (min-width: 1200px) {
      .responsive-bg {
        background-color: #d4a5a5;
        color: #ffffff;
      }
    }

    @media (min-width: 1400px) {
      .responsive-bg {
        background-color: #9b59b6;
        color: #212529;
      }
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <a href="Scafffolding.html" class="btn btn-dark mb-4">
      Go to Scaffolding
    </a>
    
    <p class="responsive-bg text-center">
      This paragraph changes its background color responsively, matching the page background at each breakpoint.
    </p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
